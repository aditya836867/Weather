<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script2.js"></script>
</head>
<body>
        <div class="container">
            <div class="heading">💨🌧️Weather App😶‍🌫️🌦️</div>
            <div class="bar"></div>
            <form id="weatherForm" style="display:flex;gap:8px;">
                <input type="text" id="cityInput" placeholder="Enter city name" style="flex:1;padding:8px;">
                <button type="submit" id="submit" style="padding:8px 16px;">Get Weather</button>
            </form>
            <div id="weatherResult" style="margin-top:20px;font-size:1.1rem;">
                <div class="left">
                    <div class="data city">Delhi</div>
                    <div class="data temp">19° C</div>
                    <div class="data weather">Cloudy</div>
                </div>
                <div class="right">
                    <div class="data humidity">💧15%</div>
                    <div class="data windSpeed">💨16km/h</div>
                </div>
            </div>
        </div>
    </body>
</html>
